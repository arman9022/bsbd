          --bs-btn-disabled-bg: var(--color-first);
          --bs-btn-disabled-border-color: var(--color-first);
          font-weight: 500;
      }
      .nav-link {
          display: block;

          font-size: 20px;
          font-weight: 500;
          color: var(--bs-nav-link-color);
          text-decoration: none;
          background: 0 0;
          border: 0;
          transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out;
      }
      .navbar-nav .nav-link.active, .navbar-nav .nav-link.show {
          color: var(--color-first);
      }
      .nav-link:focus, .nav-link:hover {
          color: var(--color-first);
          transform: scale(1.1);
          transition: all .2s ease-in-out;
      }
      .mycard{

      .mycard img{
        border-radius: 1rem;
        padding: 10px;
      }
      .mycard:hover{
        transform: scale(1.1);
        transition: all .2s ease-in-out;
        box-shadow: 0px 0px 10px var(--color-first);
        /* background: linear-gradient(to right,var(--color-first) 0%, var(--color-second) 66%); */

      .form-control:focus {
          color: var(--bs-body-color);
          background-color: var(--bs-body-bg);
          border-color: var(--color-first);
          outline: 0;
          box-shadow: none;
      }
      
      
      .scrool-to-top{
        position: fixed;
        background: transparent;
        width: 40px;
        height: 40px;
        border-radius: 100%;
        bottom: 5px;
        right: 5px;

      .scrool-to-top a img{
        width: 100%;
        height: 100%;
      }
      .socials{
        position: fixed;
        background: transparent;
        width: 35px;
        height: 100vh;
        bottom: 0;
        left: 5px;
        display: flex;
        align-items: center;
      }
      .socials .social-content{

      .socials .social-content a img{
        width: 100%;
        height: 100%;
        border-radius: 100%;

        opacity: .8;
